<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <style>
    .parentDiv {
      display: block;
      width: 400px;
      height: 400px;
      background: red;
      position: relative;
    }

    .parentDiv .childDiv {
      display: block;
      width: 100px;
      height: 100px;
      position: absolute;
      top: 100%;
      left: 100%;
      background: blue;
    }
  </style>
<body>
  <div class="parentDiv">
    <div class="childDiv"></div>
  </div>
</body>
</html>
