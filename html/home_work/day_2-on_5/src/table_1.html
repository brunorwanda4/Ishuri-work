<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The tb colspan attribute</title>
    <style>
        table , td , th {
            border: 1px solid ;
        }
        table {
            /* width: 100%; */
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>The td colspan attribute</h1>
    <table>
        <tr>
            <th>Month</th>
            <th>Savings</th>
            <th colspan="4">Test Head 100%</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
            <td>testX</td>
            <td colspan="3">testY</td>
        </tr>
        <tr>
            <td>MAR</td>
            <td>$70</td>
            <td colspan="4">test3</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
            <td>test1</td>
            <td>test2</td>
            <td>test3</td>
            <td>test4</td>
        </tr>
        <tr>
            <td colspan="6">Sum: $180</td>
        </tr>
    </table>
</body>
</html>
