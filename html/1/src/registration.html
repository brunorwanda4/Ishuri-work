<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" href="./assets//images/logo.png" type="image/x-icon">
        
        <!-- icons -->
        <!-- Vendor CSS Files -->
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
        <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
        <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
        <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
        <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">
        <link href="./output.css" rel="stylesheet">
    </head>
<body>
    <header class=" flex justify-between  w-full fixed backdrop-blur h-12 border-b border-gray-500 px-2 items-center ">
        <div class="logo">
            <img class=" h-52 max-w-12 max-h-10 " src="./assets/images/logo.png" alt="Logo" >
        </div>
        <nav>
            <ul class=" flex gap-4 ">
                <li class=" hover:text-blue-500 duration-300 cursor-pointer"><a href="index.html"> <div class=" text-white hover:text-blue-500 duration-300 no-underline flex  gap-1" ><div class=" icon"><i class=" bi bi-house-fill "></i></div> <span class="">Home</span> </div></a></li>
                <li class=" hover:text-blue-500 duration-300 cursor-pointer"><a class=" text-white hover:text-blue-500 duration-300 no-underline flex gap-1 " href="portfolio.html"> <div class=" icon"><i class=" bi bi-person-fill "></i></div> Portfolio</a></li>
                <li class=" hover:text-blue-500 duration-300 cursor-pointer"><a class=" text-white hover:text-blue-500 duration-300 no-underline" href="contact.html"><i class=" bi bi-phone-fill "></i>Contact Us</a></li>
            </ul>
        </nav>

        <div class=" flex gap-2">
            <div class=" px-2 py-1 rounded-md bg-blue-700 text-white hover:bg-blue-500 duration-300 hover:text-white">
                <a href="login.html">Login</a>
            </div>
            <div class=" px-2 py-1 rounded-md bg-blue-700 text-white hover:bg-blue-500 duration-300 hover:text-white">
                <a href="registration.html"><span class=" group-hover:text-blue-500 duration-300">Registration</span></a>
            </div>
        </div>
    </header>
    
    <div class="pt-12 grid place-content-center h-full gap-4">
        <h1 class="title">Registration</h1>
        <form>
            <div class="bg-gray-900 px-2 py-1 rounded-md flex flex-col items-start">
                <div class=" flex flex-col gap-2 ">
                    <label class=" text-lg font-medium " for="firstName">First Name:</label>
                    <input class=" w-72 rounded-md bg-gray-900 h-10 px-2 border-blue-500 border-2 " type="text" id="firstName" name="firstName" required>
                </div>
                <div class=" flex flex-col gap-2 ">
                    <label class=" text-lg font-medium " for="lastName">Last Name:</label>
                    <input class=" w-72 rounded-md bg-gray-900 h-10 px-2 border-blue-500 border-2 " type="text" id="lastName" name="lastName" required>
                </div>
                <div class=" flex flex-col gap-2 ">
                    <label class=" text-lg font-medium " for="email">Email:</label>
                    <input class=" w-72 rounded-md bg-gray-900 h-10 px-2 border-blue-500 border-2 " type="email" id="email" name="email" required>
                </div>
                <div class=" flex flex-col gap-2 ">
                    <label class=" text-lg font-medium " for="phone">Phone Number:</label>
                    <input class=" w-72 rounded-md bg-gray-900 h-10 px-2 border-blue-500 border-2 " type="tel" id="phone" name="phone" required>
                </div>
                <div class=" flex flex-col gap-2 ">
                    <label class=" text-lg font-medium " for="password">Password:</label>
                    <input class=" w-72 rounded-md bg-gray-900 h-10 px-2 border-blue-500 border-2 " type="password" id="password" name="password" required>
                </div>
                <div class=" flex flex-col gap-2 ">
                   <label class=" text-lg font-medium " for="gender">Gender:</label>
                    <select class=" w-72 rounded-md bg-gray-900 h-10 px-2 border-blue-500 border-2 " class=" text-black" id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
               </div>
            </div>
            <div>
                <a href="./registration.html">
                        <p class=" text-center text-sm text-gray-500">If you have account you can <span class=" text-blue-500">login</span> </p>
                </a>
            </div>
            <div class=" mb-2 w-full grid place-content-center mt-2">
                <button class=" text-center bg-blue-500 px-2 h-12 items-center w-24 justify-center flex rounded-md hover:bg-blue-600 duration-300 cursor-pointer gap-1 group" type="submit">Register</button>
            </div>
        </form>
    </div>

    <footer class=" h-8 grid place-content-center bg-gray-900">
        <p class=" text-gray-500">&copy; Copy right <span class=" text-white font-medium">Bruno Rwanda</span>.</p>
    </footer>
</body>
</html>
