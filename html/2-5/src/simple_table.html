<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Colum 1</td>
            <td>Colum 2</td>
            <td>Colum 3</td> 
        </tr>
        <tr>
            <td rowspan="2">Row 1cell 1</td>
            <td>Row 1cell 2</td>
            <td>Row 1cell 3</td>
        </tr>
        <tr>
            <td>Row 2cell 2</td>
            <td>Row 2cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 cell 1</td>
        </tr>
    </table>
</body>
</html>
